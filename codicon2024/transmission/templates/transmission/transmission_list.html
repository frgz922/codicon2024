<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Transmisiones</title>
</head>
<body>
    <h1>Listado de Transmisiones</h1>
    <ul>
        {% for transmission in transmissions %}
            <li>
                <strong>{{ transmission.name }}</strong><br>
                Creado por: {{ transmission.user.username }}<br>
                Link: <a href="{{ transmission.link }}">{{ transmission.link }}</a><br>
                <!-- Mostrar otros detalles de la transmisiÃ³n si es necesario -->
            </li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
